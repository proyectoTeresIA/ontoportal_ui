version: '3.8'

x-app: &default-app
  build:
    context: .
    args:
      RUBY_VERSION: "3.1"
      RAILS_ENV: ${RAILS_ENV:-production}
      NODE_ENV: ${NODE_ENV:-production}
      BUNDLE_WITHOUT: ${BUNDLE_WITHOUT:-development test}
  env_file:
    - '.env.production'
  restart: unless-stopped
  volumes:
    - bundle:/usr/local/bundle
    - node:/node_modules
    - rails_cache:/app/tmp/cache
    - assets:/app/public/assets
  depends_on: &depends_on
    db:
      condition: service_healthy
    cache:
      condition: service_started
  environment: &env
    RAILS_ENV: 'production'
    BUNDLE_WITHOUT: 'development test'
    BUNDLE_PATH: '/usr/local/bundle'
    DB_HOST: 'db'
    MEMCACHE_SERVERS: 'cache:11211'
  networks:
    - internal
  tmpfs:
    - /tmp
    - /app/tmp/pids

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    cap_add:
      - SYS_NICE
    networks:
      - internal
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_USER: ${MYSQL_USER:-bp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', '${MYSQL_USER:-bp_user}', '-p${MYSQL_PASSWORD:-changeme}']
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --innodb-buffer-pool-size=1G
      --max-connections=200

  cache:
    image: memcached:1.6-alpine
    restart: unless-stopped
    command: ['-m', '2048', '-c', '1024']
    networks:
      - internal
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '11211']
      timeout: 5s
      retries: 3
      interval: 30s

  node:
    <<: *default-app
    command: 'yarn build --watch'

  # Main Rails application
  app:
    <<: *default-app
    command: >
      bash -c "
        bundle install --deployment --without development test &&
        bundle exec rails db:prepare &&
        PUMA_BIND_PORT=3000 bundle exec puma -C config/puma.rb
      "
    ports:
      - '3000:3000'
    volumes:
      - bundle:/usr/local/bundle
      - rails_cache:/app/tmp/cache
      - assets:/app/public/assets
      - app_logs:/app/log
    environment:
      <<: *env
      # These should be set in .env.production file
      # SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      # RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      PUMA_BIND_PORT: 3000
    depends_on:
      <<: *depends_on
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/health || exit 1']
      timeout: 10s
      retries: 3
      interval: 30s
      start_period: 60s

  chrome-server:
    image: selenium/standalone-chrome:112.0-chromedriver-112.0-grid-4.9.0-20230421
    shm_size: 2g
    network_mode: 'host'

networks:
  internal:
    driver: bridge
  external:
    external: true

volumes:
  mysql-data:
    driver: local
  bundle:
    driver: local
  rails_cache:
    driver: local
  assets:
    driver: local
  node:
    driver: local
  app_logs:
    driver: local
