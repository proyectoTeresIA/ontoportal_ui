x-app: &default-app
  build:
    context: .
    args:
      RUBY_VERSION: "3.1"
      RAILS_ENV: ${RAILS_ENV:-development}
      NODE_ENV: ${NODE_ENV:-development}
      BUNDLE_WITHOUT: ${BUNDLE_WITHOUT:-production test}
  env_file:
    - '.env'
  tty: true
  volumes:
    - bundle:/usr/local/bundle
    - node:/node_modules
    - rails_cache:/app/tmp/cache
    - assets:/app/public/assets
    - .:/app
  depends_on: &depends_on
    db:
      condition: service_healthy
    cache:
      condition: service_started
  environment: &env
    BUNDLE_WITHOUT: ''
    BUNDLE_PATH: /usr/local/bundle
    DB_HOST: db
    MEMCACHE_SERVERS: 'cache:11211'
  tmpfs:
    - /tmp
    - /app/tmp/pids

services:
  db:
    image: 'mysql:8.0'
    networks:
      - internal
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_USER: ${MYSQL_USER:-bp_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 5s
      retries: 3

  cache:
    image: memcached:latest
    restart: unless-stopped
    command: ['-m', '1024']
    networks:
      - internal
    ports:
      - '11211:11211'

  node:
    <<: *default-app
    command: 'yarn build --watch'

  dev:
    <<: *default-app
    command: bash -c "bundle install && ./bin/setup && ./bin/rails s -b 0.0.0.0"
    ports:
      - '3000:3000'
    networks:
      - internal
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    depends_on:
      <<: *depends_on
      node:
        condition: service_started

  test:
    <<: *default-app
    command: './bin/rails console'
    environment:
      <<: *env
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
      chrome-server:
        condition: service_started
    networks:
      - internal
      - external

  chrome-server:
    image: selenium/standalone-chrome:112.0-chromedriver-112.0-grid-4.9.0-20230421
    shm_size: 2g
    network_mode: 'host'
#    ports:
#      - "4444:4444"
#      - "7900:7900"

networks:
  internal:
  external:

volumes:
  mysql-data:
  bundle:
  rails_cache:
  assets:
  node:
  app_ui:
